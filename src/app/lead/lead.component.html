<nav>
  <ul (click)="gettodayValue($event)">
    <li><span class="colr">today</span></li>
  </ul>
  <select id="MonthSelect" placeholder="Monthly" (change)="MonthFilter($event.target.value);">
    <option name="" value="" style="display:none;">Monthly</option>
    <option name="January" value="01">January</option>
    <option name="February" value="02">February</option>
    <option name="March" value="03">March</option>
    <option name="April" value="04">April</option>
    <option name="May" value="05">May</option>
    <option name="June" value="06">June</option>
    <option name="July" value="07">July</option>
    <option name="August" value="08">August</option>
    <option name="September" value="09">September</option>
    <option name="October" value="10">October</option>
    <option name="November" value="11">November</option>
    <option name="December" value="12">December</option>
  </select>
  <i class="material-icons close" (click)='clearFilter();'>
    close
  </i>
</nav>
<br>
<div class="chart d-flex justify-content-around">
  <app-chart *ngIf="hidechart" [dataArr] = 'dataArr'></app-chart>
  <app-chart2 *ngIf = "hidechart" [dataArr1] = 'dataArr1' ></app-chart2>
  <!-- Today Filter Open-->
  <app-filterchart *ngIf='TodayShow' [dataArr] = 'todayData'></app-filterchart>
  <app-chart2 *ngIf="TodayShow" [dataArr1] = 'dataArr2' ></app-chart2>
  <!-- Today Filter Close -->
  <!-- Monthly Filter Open -->
  <app-filterchart *ngIf='MonthShow' [dataArr] = 'MonthData'></app-filterchart>
  <app-chart2 *ngIf = "MonthShow" [dataArr1] = 'MonthArr' ></app-chart2>

  <!-- <app-chart2 *ngIf="MonthShow" [dataArr1] = 'MonthArr' ></app-chart2> -->
  <!-- Monthly Filter Close -->

</div>
<br>
<table class="table">
  <thead class="thead-light">
    <tr>
      <!-- <th scope="col" *ngFor="let key of Keys">{{key}}</th> -->
      <th>ID</th>
      <th>Name</th>
      <th>vendor</th>
      <th>Contact</th>
      <th>Location</th>
      <th>Experience</th>
      <th>Select Evaluator</th>
      <th>Submit</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of Profiles | paginate: { itemsPerPage: 5, currentPage: page, totalItems : totalLength } let i = index">
      <td>{{profile.id}}</td>
      <td>{{profile.name}}</td>
      <td>{{profile.vendor}}</td>
      <td>{{profile.mobileno}}</td>
      <td>{{profile.location}}</td>
      <td>{{profile.experience}}</td>
      <td><select class="form-control flow ctrl" id="sel1" #selectCtrl required name="profEvalName"  (change)="handle($event.target.value);">
        <option value=""></option>
        <option *ngFor="let evaluator of EvaluatorsArr; let j = index" >{{evaluator.evalname}}</option>
      </select></td>
      <span *ngIf="selectCtrl.invalid && (selectCtrl.dirty || selectCtrl.touched)" class="error">
        <span *ngIf="selectCtrl.errors.required">
          Evaluator is required.
        </span>
      </span>
      <td>
          <button class="btn btn-primary btn-sm flow" [disabled]="selectCtrl.invalid" (click)="updateEval(profile);">Update</button>
      </td>
      <td class="status">{{profile.status}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
